<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()" class="back-button">
          <ion-icon name="arrow-back" class="back-icon"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div style="color: #e2f0cc">
        Profile
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="profile-container">
      <ion-card class="profile-card">
        <ion-card-header class="header">
          <div class="avatar">
            <img src="/assets/default_avatar.webp" alt="Avatar" class="avatar-image" />
          </div>
          <ion-card-title class="user-title">
            {{ user?.name }} {{ user?.lastname }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="info">
            <ion-item lines="none" class="info-item">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>
                <strong>Nombre:</strong> {{ user?.name }}
              </ion-label>
            </ion-item>
            <ion-item lines="none" class="info-item">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>
                <strong>Apellido:</strong> {{ user?.lastname }}
              </ion-label>
            </ion-item>
            <ion-item lines="none" class="info-item">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-label>
                <strong>Email:</strong> {{ user?.email }}
              </ion-label>
            </ion-item>
          </div>
          Cr√©ditos disponibles:
          <div class="monetary-display">
            <ion-icon name="cash-outline"></ion-icon>
            <span>${{money}}</span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
